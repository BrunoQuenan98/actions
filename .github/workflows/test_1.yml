# nombre de workflow
name:
  Hola mundo
  # trigger o evento cuando se va a ejecutar el workflow
# on: [push, pull_request]
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  #nombre del job
  hola:
    #donde va a correr tiene que especificarse en cada job ya que cada job corre en un servidor
    runs-on: ubuntu-latest
    steps:
      #nombre del step
      - name: Hola mundillo
        #run: directiva para correr codigo
        run: echo 'Hola mundillo'
      - name: crear file
        run: touch hola.txt
      - name: set text
        run: echo "hola pepe" >> hola.txt
      - name: read file
        run: cat hola.txt
  otro-job:
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
      - name: cHECKOUT
        uses: actions/checkout@v4.1.7
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.4
      - name: node version
        run: node --version 
      
